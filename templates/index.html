<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Sentence Generator</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Cognate Sentence Generator</h1>
    <section>
      {% if sentence %}
          <p>{{ sentence | safe }}</p>
      {% endif %}
      
      <form align="center" method="post" action="/generate_sentence">
      <button type="submit" class="friendly-button">Generate Sentence</button>
      </form>
    </section>

    <section class="gap-section">
      <h2>Settings</h2>
      <form action="/result" method="post">
          <label for="target_lang">Target Language:</label>
          <select id="target_lang" name="target_lang">
              <option value="english">English</option>
              <option value="spanish">Spanish</option>
              <option value="french">French</option>
              <!-- Add more options as needed -->
          </select>
          <br>
          <label for="src_lang">Source Language:</label>
          <select id="src_lang" name="src_lang">
              <option value="english">English</option>
              <option value="spanish">Spanish</option>
              <option value="french">French</option>
              <!-- Add more options as needed -->
          </select>
          <br>
          <input type="submit" value="Submit">
      </form>
    </section>
    <section class="gap-section">
    {% if word_definitions %}
        <h2>Unfamiliar Word Definitions</h2>
        <table border="1">
            <tr>
                <th>Word</th>
                <th>Definition</th>
            </tr>
            {% for word, definition in word_definitions.items() %}
                <tr>
                    <td>{{ word }}</td>
                    <td>{{ definition }}</td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
    </section>

    </script>
</body>
</html>
