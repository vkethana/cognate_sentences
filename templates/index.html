<!DOCTYPE html>
<html>
<head>
    <title>Story Display</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
    </style>
</head>
<body>
    <div class="settings-link" onclick="toggleStats()">
        [settings]
    </div>
   
    <div id="stats" class="stats">
        <div class="stats-panel">
            <div class="stats-content">
                <h3>Statistics</h3>
                <p>Your Level: <span id="user-difficulty">3.00</span></p>
                <p>Story Difficulty: <span id="story-difficulty">0.00</span></p>
                <p>Current Sentence: <span id="sentence-difficulty">0.00</span></p>
            </div>
        </div>
    </div>
    
    <div id="story-container">
        <div id="sentence-display" class="empty">Press spacebar to begin</div>
    </div>
    
    <div id="quiz-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Translation Exercise</h2>
            <p id="sentence-to-translate"></p>
            <textarea id="translation-input" placeholder="Enter your English translation..."></textarea>
            <div class="button-group">
                <button onclick="checkTranslation()">Submit</button>
                <button onclick="forceSkip()" class="skip-button">Force Skip</button>
            </div>
            <p id="feedback" class="hidden"></p>
            <p id="attempts-left" class="hidden"></p>
        </div>
    </div>
    
    <div class="instruction">Press spacebar to continue</div>
    <script>
            let waitingForQuiz = false;
            let currentSentence = '';
            let statsVisible = false;
            let currentStoryDifficulty = 0;
            let currentSentenceDifficulty = 0;

            // Initialize local storage variables if not set
            if (!localStorage.getItem('currentStory')) {
                localStorage.setItem('currentStory', '');
                localStorage.setItem('currentIndex', '0');
            }

            function toggleStats() {
                statsVisible = !statsVisible;
                const stats = document.getElementById('stats');
                if (statsVisible) {
                    stats.classList.add('visible');
                } else {
                    stats.classList.remove('visible');
                }
                updateStats();
            }

            async function updateStats() {
                if (!statsVisible) return;

                const response = await fetch('/get-stats');
                const stats = await response.json();

                document.getElementById('user-difficulty').textContent = 
                    stats.userDifficulty.toFixed(2);
                document.getElementById('story-difficulty').textContent = 
                    currentStoryDifficulty.toFixed(2);
                document.getElementById('sentence-difficulty').textContent = 
                    currentSentenceDifficulty.toFixed(2);
            }

            function showQuiz(sentence) {
                waitingForQuiz = true;
                currentSentence = sentence;
                document.getElementById('quiz-modal').classList.remove('hidden');
                document.getElementById('sentence-to-translate').textContent = sentence;
                document.getElementById('translation-input').value = '';
                document.getElementById('feedback').classList.add('hidden');
                document.getElementById('attempts-left').classList.add('hidden');
            }

            function hideQuiz() {
                waitingForQuiz = false;
                document.getElementById('quiz-modal').classList.add('hidden');
                document.getElementById('feedback').classList.add('hidden');
                document.getElementById('attempts-left').classList.add('hidden');
            }

            function forceSkip() {
                hideQuiz();
            }

            async function checkTranslation() {
                const translation = document.getElementById('translation-input').value.trim();
                if (!translation) return;

                const response = await fetch('/check-translation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        original: currentSentence,
                        translation: translation
                    })
                });

                const result = await response.json();
                const feedback = document.getElementById('feedback');
                const attemptsLeft = document.getElementById('attempts-left');

                feedback.classList.remove('hidden');
                attemptsLeft.classList.remove('hidden');

                if (result.correct) {
                    feedback.textContent = "Correct! Press space to continue.";
                    feedback.className = "feedback correct";
                    hideQuiz();
                } else {
                    feedback.textContent = "Not quite right. Try again!";
                    feedback.className = "feedback incorrect";
                    if (result.attemptsLeft > 0) {
                        attemptsLeft.textContent = `Attempts left: ${result.attemptsLeft}`;
                    } else {
                        attemptsLeft.textContent = "No attempts left. Press space to continue.";
                        hideQuiz();
                    }
                }

                updateStats();
            }

            document.addEventListener('keydown', async function(event) {
                if (event.code === 'Space') {
                    event.preventDefault();

                    if (waitingForQuiz) return;

                    const currentStory = localStorage.getItem('currentStory');
                    const currentIndex = parseInt(localStorage.getItem('currentIndex'), 10);

                    const response = await fetch('/next-sentence', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            currentStory,
                            currentIndex
                        })
                    });

                    const data = await response.json();

                    const display = document.getElementById('sentence-display');
                    display.classList.remove('empty');

                    if (data.isNewStory) {
                        display.innerHTML = `<div class="language-indicator">[fr]</div>`;
                        currentStoryDifficulty = data.storyDifficulty;
                        localStorage.setItem('currentStory', data.storyFile); // Save new story
                        localStorage.setItem('currentIndex', '0'); // Reset index
                    } else {
                        display.innerHTML = '';
                    }

                    currentSentenceDifficulty = data.sentenceDifficulty;

                    const sentenceP = document.createElement('p');
                    sentenceP.textContent = data.sentence;
                    sentenceP.innerHTML += `<span class="difficulty-indicator">(Difficulty: ${data.sentenceDifficulty.toFixed(1)})</span>`;
                    display.appendChild(sentenceP);

                    display.scrollTop = display.scrollHeight;

                    if (data.needsQuiz) {
                        showQuiz(data.sentence);
                    }

                    // Update the index in localStorage
                    localStorage.setItem('currentIndex', data.currentIndex.toString());

                    updateStats();
                }
            });

            // Initial stats update
            updateStats();
    </script>
</body>
</html>
