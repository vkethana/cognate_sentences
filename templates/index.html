<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Sentence Generator</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
    <h1>Cognate Sentence Generator</h1>
    <section>
      {% if sentence %}
          <p>{{ sentence | safe }}</p>
      {% endif %}
      
      <form align="center" method="post" action="/generate_sentence">
      <button type="submit" class="friendly-button">Generate Sentence</button>
      </form>
    </section>

    <section class="second-section">
    {% if word_definitions %}
        <h2>Unfamiliar Word Definitions</h2>
        <table border="1">
            <tr>
                <th>Word</th>
                <th>Definition</th>
            </tr>
            {% for word, definition in word_definitions.items() %}
                <tr>
                    <td>{{ word }}</td>
                    <td>{{ definition }}</td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
    </section>
</body>
</html>
